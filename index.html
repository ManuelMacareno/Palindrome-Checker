<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Is it a palindrome?</h1>
    <div class="palindrome">
        <h2>Check for palindrome:</h2>
        <div class="input">
            <label for="inputText"></label>
            <input placeholder="Your word" id="text-input"></label>
            <button onclick="verificarPalindromo()" id="check-btn">Check</button>
        </div>
        <div id="result">
            <p id="result"></p>
        </div>
    </div>
    <div class="fact">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
